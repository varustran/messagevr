<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cOS Ultra | Flashing Utility</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        :root {
            --pixel-font: 'Press Start+2P', cursive;
            --primary-color: #FFFFFF;
            --secondary-color: #000000;
            --glow-color: rgba(255, 255, 255, 0.2);
            --success-color: #00FF00;
            --error-color: #FF453A;
        }
        body {
            background: linear-gradient(-45deg, #000000, #1a1a1a, #000000, #2b2b2b);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            color: var(--primary-color);
            font-family: var(--pixel-font);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .container {
            width: 90%;
            max-width: 800px;
            padding: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
            background-color: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        h1 { font-size: 2.5rem; text-shadow: 0 0 15px var(--glow-color); margin-bottom: 10px; letter-spacing: -2px; }
        p { font-size: 1rem; line-height: 1.6; color: rgba(255, 255, 255, 0.7); }

        .button-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            font-family: var(--pixel-font);
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border-radius: 10px;
            box-shadow: 0 0 10px transparent;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn:not(:disabled):hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            box-shadow: 0 0 25px var(--primary-color);
        }

        .status-container {
            margin-top: 30px;
            min-height: 50px;
        }
        
        #final-message {
             font-size: 2rem;
             color: var(--success-color);
             text-shadow: 0 0 15px var(--success-color);
             opacity: 0;
             transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>cOS Ultra</h1>
        <p>Tiện ích nạp phần mềm</p>
        
        <div class="button-group">
            <button class="btn" id="connect-btn">Kết Nối</button>
            <button class="btn" id="flash-btn" disabled>Xóa & Cài Đặt cOS</button>
        </div>

        <div class="status-container">
            <p id="status-text">Đưa cPod vào chế độ nạp rồi nhấn "Kết Nối".</p>
            <h2 id="final-message"></h2>
        </div>
    </div>

    <!-- Tích hợp thư viện ESPLoader phiên bản mới và ổn định hơn -->
    <script type="module">
        import { ESPLoader } from "https://unpkg.com/esptool-js@0.4.3/bundle.js";

        const connectBtn = document.getElementById("connect-btn");
        const flashBtn = document.getElementById("flash-btn");
        const statusText = document.getElementById("status-text");
        const finalMessage = document.getElementById("final-message");

        const BAUD_RATE = 115200; // Giữ tốc độ chuẩn để tương thích tốt nhất
        let esploader;

        connectBtn.addEventListener("click", async () => {
            const term = {
                write: (data) => console.log(data), // Để debug
                writeln: (data) => console.log(data),
            };

            try {
                statusText.textContent = "Đang chờ chọn cổng COM...";
                statusText.style.color = "var(--primary-color)";

                const port = await navigator.serial.requestPort({});
                const transport = new ESPLoader.Transport(port);
                
                esploader = new ESPLoader(
                    transport,
                    BAUD_RATE,
                    term
                );

                statusText.textContent = "Đang kết nối với cPod...";
                // Đây là bước quan trọng, tương tự như bộ reset tự động của Arduino IDE
                const chip = await esploader.connect("default");

                statusText.textContent = `Kết nối thành công! Chip: ${chip}. Sẵn sàng để nạp.`;
                statusText.style.color = "var(--success-color)";
                connectBtn.disabled = true;
                flashBtn.disabled = false;
                finalMessage.style.opacity = 0;

            } catch (e) {
                statusText.textContent = `Lỗi kết nối: ${e.message}`;
                statusText.style.color = "var(--error-color)";
                esploader = null;
            }
        });

        flashBtn.addEventListener("click", async () => {
            if (!esploader) {
                statusText.textContent = "Lỗi: Mất kết nối. Vui lòng kết nối lại.";
                statusText.style.color = "var(--error-color)";
                return;
            }

            flashBtn.disabled = true;
            statusText.style.color = "var(--primary-color)";

            try {
                // 1. Lấy thông tin và nội dung file .bin từ GitHub
                statusText.textContent = "Đang tải firmware từ GitHub...";
                const manifest_response = await fetch('./firmware/manifest.json');
                const manifest = await manifest_response.json();
                const part = manifest.builds[0].parts[0];
                
                const firmware_response = await fetch(`./firmware/${part.path}`);
                const firmware_buffer = await firmware_response.arrayBuffer();
                const firmware_data = new TextDecoder().decode(firmware_buffer);

                const fileArray = [{ data: firmware_data, address: part.offset }];

                // 2. Nạp file, tích hợp sẵn việc XÓA TOÀN BỘ (eraseAll: true)
                statusText.textContent = "Đang nạp phần mềm (sẽ xóa bộ nhớ cũ)...";
                await esploader.write_flash(
                    fileArray,
                    '4m', // flash size
                    'dio', // flash mode
                    '40m', // flash freq
                    true,  // compressed
                    true,  // erase all
                    (bytes_written, total_bytes) => { // Progress callback
                        const percentage = Math.round((bytes_written / total_bytes) * 100);
                        statusText.textContent = `Đang nạp... ${percentage}%`;
                    }
                );

                // 3. Hoàn thành và khởi động lại
                await esploader.hard_reset();

                statusText.textContent = "Nạp thành công! Thiết bị đã khởi động lại.";
                statusText.style.color = "var(--success-color)";
                finalMessage.textContent = "Xin chào cPoder!";
                finalMessage.style.opacity = 1;

            } catch (e) {
                statusText.textContent = `Lỗi trong quá trình nạp: ${e.message}`;
                statusText.style.color = "var(--error-color)";
            } finally {
                // Đóng kết nối và reset trạng thái nút
                if (esploader) {
                    await esploader.transport.disconnect();
                }
                esploader = null;
                connectBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
